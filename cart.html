<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a6bc82748.js" crossorigin="anonymous"></script>
    <!-- Own CSS -->
    <link rel="stylesheet" href="assets/css/style-2.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Winkelwagen</title>
</head>
<body>
  <header>
    <div class="container">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="px-4 px-lg-5">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                            <li class="nav-item"><a aria-current="page" href="." class="text-black">Home</a></li>
                            <li><a href="produkten.html" class="text-black">Produkten</a></li>
                            <li><a href="overons.html" class="text-black">Over ons</a></li>
                            <li class="cart">
                            <a href="cart.html" class="btn btn-outline-dark">
                                <ion-icon name="basket"></ion-icon>Winkelwagen
                                <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                            </a>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
  </header>

    <section class="h-100 gradient-custom">
        <div class="container py-5">
          <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Winkelwagen - Artikelen</h5>
                </div>
                <div class="card-body">
                  <!-- All items -->
                  <div class="row">
                    <div class="products"></div>
                  </div>
                </div>
              </div>
              <div class="card mb-4">
                <div class="card-body">
                  <p><strong>Verwachte bezorging:</strong></p>
                  <p class="shipping-date mb-0"></p>
                </div>
              </div>
              <div class="card mb-4 mb-lg-0">
                <div class="card-body">
                  <p><strong>Wij accepteren:</strong></p>
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                    alt="Visa" />
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                    alt="American Express" />
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                    alt="Mastercard" />
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Overzicht</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                      Producten
                      <span class="products-total basketTotalContainer">
                      </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                      Bezorgkosten
                      <span class="shipping-cost"></span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                      <div>
                        <strong>Totaal bedrag</strong>
                        <strong>
                          <p class="mb-0">(incl. BTW)</p>
                        </strong>
                      </div>
                      <span class="total-pay"></span>
                    </li>
                  </ul>
      
                  <a href="pay.html" class="btn btn-primary btn-lg btn-block">
                    Ga naar afrekenen
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    
    <footer class="bg-dark py-3">
        <div class="container">
          <p class="text-center text-secondary">Copyright &copy; De IUW Winkel 2023</p>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
