<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a6bc82748.js" crossorigin="anonymous"></script>
    <!-- Own CSS -->
    <link rel="stylesheet" href="style-2.css">
    <link rel="stylesheet" href="style.css">
    <title>Payment page</title>
</head>
<body>
    <header>
        <div class="image"><img src="images/logo.png" width="140px" height="140px" alt=""/></div>
        <div class="overlay"></div>
    </header>
  
    <nav class="nav bg-white">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produkten.html">Produkten</a></li>
            <li><a href="overons.html">Over ons</a></li>
            <li class="cart">
                <a href="cart.html"><ion-icon name="basket"></ion-icon>Winkelwagen<span>0</span></a>
            </li>
        </ul>
    </nav>

    <section class="h-100 gradient-custom">
        <div class="container py-5">
          <div class="row d-flex justify-content-center my-4">
            <div class="col-md-6">
              <!--SHIPPING METHOD-->
              <div class="card mb-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Shipping - Items</h5>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="col-md-8 col-xs-12 mb-2">
                            <strong>First Name:</strong>
                            <input type="text" name="first_name" class="form-control" value="" />
                        </div>
                        <div class="col-md-8 col-xs-12 mb-2">
                            <strong>Last Name:</strong>
                            <input type="text" name="last_name" class="form-control" value="" />
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="col-md-12"><strong>Email Address:</strong></div>
                        <div class="col-md-12"><input type="text" name="email_address" class="form-control" value="" /></div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="col-md-12"><strong>Country:</strong></div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="country" value="" />
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="col-md-12"><strong>Address:</strong></div>
                        <div class="col-md-12">
                            <input type="text" name="address" class="form-control" value="" />
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="col-md-12"><strong>City:</strong></div>
                        <div class="col-md-12">
                            <input type="text" name="city" class="form-control" value="" />
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="col-md-12"><strong>Zip / Postal Code:</strong></div>
                        <div class="col-md-12">
                            <input type="text" name="zip_code" class="form-control" value="" />
                        </div>
                    </div>
                </div>
                <!--SHIPPING METHOD END-->
              </div>
              <div class="card mb-4 mb-lg-0">
                <div class="card-body">
                  <p><strong>We accept:</strong></p>
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                    alt="Visa" />
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                    alt="American Express" />
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                    alt="Mastercard" />
                  <img class="me-2" width="45px"
                    src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.webp"
                    alt="PayPal acceptance mark" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header py-3">
                      <h5 class="mb-0">Cart - Items</h5>
                    </div>
                    <div class="card-body">
                      <!-- All items -->
                      <div class="row">
                        <div class="pay-page"></div>
                        <!-- Total shipping -->
                        <div class="product col-1 mb-0 mx-2 mt-2 py-0 border-0"></div>
                        <div class="product col-7 mb-0 mx-2 mt-2 py-0 border-0">
                            <p class="mb-0"><strong>Shipping:</strong></p>
                        </div>
                        <div class="quantity col-4 mb-0 mt-2 px-0 py-0 border-0">
                            <span class="shipping-cost"></span>
                        </div>
                        <!-- Total price -->
                        <div class="product col-1 mb-4 mb-lg-0 mx-sm-2 border-0"></div>
                        <div class="product col-7 mb-4 mb-lg-0 mx-2 mt-2 py-0 border-0">
                            <p><strong>Total Amount (incl. VAT)</strong></p>
                        </div>
                        <div class="quantity col-4 mb-4 mb-lg-0 mt-2 px-0 pb-0 border-0">
                            <span class="total-pay"></span>
                        </div>
                      </div>
                    </div>
                  </div>
              <div class="card mb-4">
                <div class="card-header py-3">
                  <h5 class="mb-0">Summary</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                      Products
                      <span class="products-total basketTotalContainer">
                      </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                      Shipping
                      <span class="shipping-cost"></span>
                    </li>
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                      <div>
                        <strong>Total amount</strong>
                        <strong>
                          <p class="mb-0">(including VAT)</p>
                        </strong>
                      </div>
                      <span class="total-pay"></span>
                    </li>
                  </ul>
      
                  <button type="button" class="btn btn-primary btn-lg btn-block">
                    Go to checkout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
